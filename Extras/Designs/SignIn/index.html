<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMSA Replay/Log-in</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
</head>
<body>
    <!--animated background light streaks **/-->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    <div class="main-wrap">
        <div class="box-container">
            <div class="img-box">
                <img class=replay-logo src="Replay_Logos/png/logo-no-background.png" alt="">
            </div>
            <div class="form-wrap">
                <div class="top-signup">
                    <span>Don't have an account?</span>
                    <a href="#" class="signup-btn">SIGN UP</a>
                </div>
                <div class="mid-container">
                    <h1>Welcome Back</h1>
                    <h6>Login to your Account</h6>
                    <form action="" class="form">
                        <label for="Username">Username</label></br>
                        <input type="email" name="username" id="" placeholder="username or email"> 
                        </br></br>
                        <label for="Password">Password</label></br>
                        <input type="password" name="password" id="" placeholder="password">
                        <br>
                        <span><a href="#" class="forgor-password">Forgot password?</a></span>
                        <br>
                        <button type="submit" class="login-btn">Login</button>
                        <br>
                        <span class="or-login">&#45or&#45</span>
                    </form>
                </div>
                <div class="login-with">
                    <span>Login with:</span>
                    <a href="https://facebook.com/"><img src="Sign-in-images/fb.png" alt=""></a>
                    <a href=""><img src="Sign-in-images/google.png" alt=""></a>
                    <a href="https://twitter.com/"><img src="Sign-in-images/twitter.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
