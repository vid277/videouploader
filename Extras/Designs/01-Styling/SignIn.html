<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/lota-grotesque-alt-1" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Sign-In</title>
</head>
<body>
    <div class="upper_div">
        <div class="left_div col-5">
            <div class="center_left_div">
                <div class="header_center_left">
                    <img src="./logo-black.png" width="100px">
                    <div class="header_tagline">
                        <h1>Welcome back</h1>
                        <p>Please enter your details.</p>
                    </div>
                </div>
                <div class="signinputs">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your email">
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your password">
                    <button type="button" class="btn btn-dark form-edited">Continue</button>
                    <div class="or_bar">
                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                </div>
                <div class="signinputs">
                    <a class="btn btn-outline-dark form-edited font-color-white" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:10px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        Login with Google
                    </a>
                </div>
                <p class="paragraph-formatting-signup">
                    Don't have an account? <a href="./SignUp.html">Sign Up</a>
                </p>
            </div>
        </div>
        <div class="right_div col-7">
            <div class="img_wrapper">
                <img src="./home_person_studying.png" alt="sign in page image of someone studying">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
